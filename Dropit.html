<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: rgba(18, 23, 41, 255);
      color: rgba(237, 197, 116, 255);
      font-family: Arial, sans-serif;
    }
    .main-content {
      padding: 2rem;
    }
    .search-bar input {
      background-color: rgba(237, 197, 116, 255);
      color: rgba(18, 23, 41, 255);
      border: none;
    }
    .search-bar input::placeholder {
      color: rgba(18, 23, 41, 255);
    }
    .quick-access h2 {
      color: rgba(237, 197, 116, 255);
    }
    .btn-primary {
      background-color: rgba(237, 197, 116, 255);
      border-color: rgba(237, 197, 116, 255);
      color: rgba(18, 23, 41, 255);
    }
    .btn-secondary {
      background-color: rgba(18, 23, 41, 255);
      border-color: rgba(237, 197, 116, 255);
      color: rgba(237, 197, 116, 255);
    }
    .btn-danger {
      background-color: rgba(237, 197, 116, 255);
      border-color: rgba(237, 197, 116, 255);
      color: rgba(18, 23, 41, 255);
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
    <main class="main-content">
      <section class="search-bar">
        <label for="search" class="visually-hidden">Search files</label>
        <input type="text" id="search" class="form-control" placeholder="Search files...">
      </section>

      <section class="quick-access mt-4">
        <h2>Quick Access</h2>
        <div class="row">
          <div class="col-4"><button class="btn btn-primary w-100">Images</button></div>
          <div class="col-4"><button class="btn btn-secondary w-100">Music</button></div>
          <div class="col-4"><button class="btn btn-danger w-100">Videos</button></div>
        </div>
      </section>
    </main>
</body>
</html>
